    <header>
        <nav class="navbar navbar-expand-md 
            fixed-top nav-items-color">
            <div class="container-fluid">
                <nav class="navbar ">
                    <a class="navbar-brand nav-items-color" href='#'>
                      <img src="images/navbar.png" width="30" height="30" class="d-inline-block align-top" alt="Site logo" >
                      Tummy Delight

                </nav>
            <button class="navbar-toggler ml-auto custom-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            </div>

    <main>
        <div class = "container">
            <div class = "meal-wrapper">
              <div class = "meal-search">
                <h2 class = "title">Treat Yourself</h2>
                <blockquote>Good food is the foundation for happiness<br>
                  <cite>- Auguste Escoffier</cite>
                </blockquote>
        
                <div class = "meal-search-box">
                  <input type = "text" onfocus="this.value=''" class = "search-control" placeholder="What Type of food you will have Today" id = "search-input">
                  <button type = "submit" class = "search-btn btn" id = "search-btn">
                    <i class = "fas fa-search"></i>
                  </button>
                </div>
              </div>

            <div id= "mealMain">
                <div id= "meal">
                </div>
            </div>
              
            <div class = "meal-result">
                <div id= "meal">

                </div>
              </div>
        
            <div class = "meal-details">
                <button type = "button" class = "btn recipe-close-btn" id = "recipe-close-btn">
                  <i class = "fas fa-times"></i>
                </button>
        
                <div class = "meal-details-content">
                </div>
            </div>
            </div>
